<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <!-- Bootstrap CSS --> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .custom-table {
            border-collapse: separate;
            border-spacing: 0 15px;
            width: 100%;
            margin: 20px 0;
        }
        .custom-table thead {
            background-color: #c1ff72;
            color: white;
        }
        .custom-table th, .custom-table td {
            padding: 12px;
            text-align: left;
        }
        .custom-table th {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .custom-table tbody tr {
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .custom-table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .custom-table tbody tr td:first-child {
            border-bottom-left-radius: 15px;
            border-top-left-radius: 15px;
        }
        .custom-table tbody tr td:last-child {
            border-bottom-right-radius: 15px;
            border-top-right-radius: 15px;
        }
        .custom-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <style>
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, #c1ff72 10%, #00BF63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            background: linear-gradient(135deg, #c1ff72 10%, #00BF63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #c1ff72;
            font-weight: 700;
            text-align: center;
        }
        .form-control {
            border: 1px solid #d1d3e2;
            border-radius: 10px;
            padding: 10px;
            transition: border-color 0.3s;
        }
        .btn-custom {
            background-color: #00BF63;
            color: #fff;
            border: 2px solid #00BF63;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
    
        .btn-custom:hover {
            background-color: #fff;
            color: #00BF63;
            transition: all 0.3s ease;
        }
    
        .btn-custom-alt {
            background-color: #c1ff72;
            color: #fff;
            border: 2px solid #c1ff72;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
    
        .btn-custom-alt:hover {
            background-color: #fff;
            color: #00BF63;
            transition: all 0.3s ease;
        }
    </style>
    <script>
        // Función para mostrar la ventana emergente
        function mostrarVentanaEmergente() {
            alert("Producto guardado exitosamente");
        }

        // Inicializar selectores de fecha
        $(document).ready(function() {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</head>
<body>
    <div class="container">
       <center><h1 class="mt-5">Agregar Producto</h1></center> 
        <form method="POST" enctype="multipart/form-data" onsubmit="mostrarVentanaEmergente()">
            {% csrf_token %}
            <div class="table-responsive">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Campo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label for="id_codigo">Código:</label></td>
                            <td>{{ form.codigo }}</td>
                        </tr>
                        <tr>
                            <td><label for="id_nombre">Nombre:</label></td>
                            <td>{{ form.nombre }}</td>
                        </tr>
                        <tr>
                            <td><label for="id_valor">Valor:</label></td>
                            <td>{{ form.valor }}</td>
                        </tr>
                        <tr>
                            <td><label for="id_cantidad">Cantidad:</label></td>
                            <td>{{ form.cantidad }}</td>
                        </tr>
                        <tr>
                            <td><label for="id_categoria">Categoría:</label></td>
                            <td>{{ form.categoria }}</td>
                        </tr>
                        <tr>
                            <td><label for="id_imagen">Imagen:</label></td>
                            <td>{{ form.imagen }}</td>
                        </tr> 
                        <tr>
                            <td><label for="id_fecha_entrega">Fecha de entrega:</label></td>
                            <td><input type="text" class="form-control datepicker" id="id_fecha_entrega" name="fecha_entrega"></td>
                        </tr>
                        <tr>
                            <td><label for="id_fecha_vencimiento">Fecha de vencimiento:</label></td>
                            <td><input type="text" class="form-control datepicker" id="id_fecha_vencimiento" name="fecha_vencimiento"></td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-custom btn-block">Guardar Producto</button>
                </div>
                <div class="col-md-6">
                    <a href="{% url 'index_view' %}" class="btn btn-custom-alt btn-block">Regresar al Inicio</a>
                </div>
            </div>
            
        </form>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
